<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../css/style.css">
  <title>Teléfono</title>
</head>

<body>
  <div class="brilloDoc">
  <div class="fastNav">
    <div class="dropdown">
        <button class="dropbtn">
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <div class="row2">
                <a href=""><img src="../icons/signal3.png" alt="">Señal</a>
                <a href=""><img src="../icons/qr.png" alt="">Scan</a>
                <a href=""><img src="../icons/bluet.png" alt="">Bluetooth</a>
                <a href=""><img src="../icons/wifi3.png" alt="">Wifi</a>
            </div>
            <div class="row2">
                <a href=""><img src="../icons/orienta.png" alt="">Girar</a>
                <a href=""><img src="../icons/mudo.png" alt="">Silenciar</a>
                <a href=""><img src="../icons/cast.png" alt="">Emitir</a>
                <a href=""><img src="../icons/brillo.png" alt="">Brillo</a>

            </div>
            <div class="container2">
                <div class="brightness-box">
                    <i class="far fa-sun"></i>
                    <img src="../icons/brillo.png" alt=""> <input type="range" id="range" min="10" max="100"
                        value="100">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>

    </div>
</div>
  <header>
    <div class="headerClock">
      <p>22:36</p>
    </div>
    <img src="../icons/signal.png" alt="">
    <img src="../icons/wifi.png" alt="">
    <img src="../icons/battery.png" alt="">
  </header>
  <div class="espacio"></div>
  <div class=" contFlex containBtn">
    <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
      aria-controls="offcanvasBottom"><img src="../icons/pad.png" alt=""></button>
  </div>
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
   
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
   
    <div class="offcanvas-body">
      <div class="container-fluid">
        <div id="output"></div>
        <div class="row1">
          <div class="digit" id="one">1</div>
          <div class="digit" id="two">2
            <div class="sub">ABC</div>
          </div>
          <div class="digit" id="three">3
            <div class="sub">DEF</div>
          </div>
        </div>
        <div class="row1">
          <div class="digit" id="four">4
            <div class="sub">GHI</div>
          </div>
          <div class="digit" id="five">5
            <div class="sub">JKL</div>
          </div>
          <div class="digit">6
            <div class="sub">MNO</div>
          </div>
        </div>
        <div class="row1">
          <div class="digit">7
            <div class="sub">PQRS</div>
          </div>
          <div class="digit">8
            <div class="sub">TUV</div>
          </div>
          <div class="digit">9
            <div class="sub">WXYZ</div>
          </div>
        </div>
        <div class="row1">
          <div class="digit">*
          </div>
          <div class="digit">0
          </div>
          <div class="digit">#
          </div>
        </div>
        <div class="botrow"> </div>
        <div id="telefono">
          <a href=""> <img class="imgSize pt-1" src="../icons/phonec.png" alt=""></a>
</div>
        </div>
      </div>
    </div>
    <div class="navButtons sticky">
      <a href=""><img src="../icons/circle.png" alt=""></a>
      <a href="../index2.html"><img src="../icons/square.png" alt=""></a>
      <a href="javascript:history.back()"><img src="../icons/back.png" alt=""></a>
    </div>
  </div>
  <script src="../brillo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
