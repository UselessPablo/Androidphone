<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Android Phone</title>
  </head>
 
  <div class="brilloDoc">
    <body id="bgBody">
      <div class="fastNav">
        <div class="dropdown">
          <button class="dropbtn">
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <div class="row2">
              <a href="./views/signal.html"
                ><img src="./icons/signal3.png" alt="" />Señal</a
              >
              <a href=""><img src="./icons/qr.png" alt="" />Scan</a>
              <a href=""><img src="./icons/bluet.png" alt="" />Bluetooth</a>
              <a href=""><img src="./icons/wifi3.png" alt="" />Wifi</a>
            </div>
            <div class="row2">
              <a href=""><img src="./icons/orienta.png" alt="" />Girar</a>
              <a href=""><img src="./icons/mudo.png" alt="" />Silenciar</a>
              <a href=""><img src="./icons/cast.png" alt="" />Emitir</a>
              <a href=""><img src="./icons/brillo.png" alt="" />Brillo</a>
            </div>
            <div class="container2">
              <div class="brightness-box">
                <i class="far fa-sun"></i>
                <img src="./icons/brillo.png" alt="" />
                <input type="range" id="range" min="10" max="100" value="100" />
                <i class="fas fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <header>
        <div id="clock" class="headerClock">
          <span id="hours" class="hours"></span> :
          <span id="minutes" class="minutes"></span> :
          <span id="seconds" class="seconds"></span>
        </div>
        <img src="./icons/signal.png" alt="" />
        <img src="./icons/wifi.png" alt="" />
        <img src="./icons/battery.png" alt="" />
      </header>

      <div class="alturaGen">
        <div class="relojDiv">
          <a
            href="https://weather.com/es-AR/tiempo/hoy/l/-41.18,-71.37?par=google"
            ><img src="./icons/nieve.png" alt="Logo clima"
          /></a>
        </div>
        <span id="hours2"></span> <span id="minutes2"></span>
        <span id="seconds2"></span>
      </div>
      <div class="googleW" id="search" onclick="goGoogle()">
        <a href="https://www.google.com/">
          <img id="searching" src="./icons/google.png" alt="" />
        </a>
        <p id="texto"></p>
      </div>
      <div class="apps">
       
      </div>
      <div id="navMenu">
        <nav>
          <a href="./views/settings.html"
            ><img src="./icons/settings.png" alt="configuración"
          /></a>
          <a href="./views/galeria.html"
            ><img src="./icons/galery.png" alt="galería"
          /></a>
          <a href="./views/contacts.html"
            ><img src="./icons/contacts.png" alt="contactos"
          /></a>
          <a href="https://www.chrome.com"
            ><img src="./icons/chrome.png" alt="cámara de fotos"
          /></a>
          <a href="./views/telefono.html"
            ><img src="./icons/phone.png" alt="llamar por teléfono"
          /></a>
        </nav>
      </div>

<div id="myModal" class="modal">
    <img class="wallpaper" id="mountain" src="./img/montaña.jpg" alt="">
  <img class="wallpaper" id="android" src="./img/fondoand.png" alt="">
  <img class="wallpaper" id="retro" src="./img/retro.webp" alt="">  
  <div class="modal-content">
    <span class="close"><p>Choose Wallpaper.</p></span>
  
  </div>

</div>
      

      <script src="./modalWallpaper.js"></script>
<script src="./relojIndex2.js"></script>
      <script src="./brillo.js"></script>
    
    </body>
  </div>
</html>
